
  <form [formGroup]="firstFormGroup" class="example-container">
   
    <mat-form-field style="width:100%;">
      <input matInput placeholder="Token address" (input)="addressChanged($event.target.value)" formControlName="firstCtrl"
        required>
    </mat-form-field>
    <mat-card *ngIf="getTokenError">
      <mat-card-title> {{getTokenError}}</mat-card-title>
    </mat-card>
    <mat-card *ngIf="this.context.erc20!=null && !loadingTokenData">

      <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>{{context.erc20.token.name}}</mat-card-title>
        <mat-card-subtitle>Symbol : {{context.erc20.token.symbol}}</mat-card-subtitle>
        <mat-card-subtitle>Decimals : {{decimals}}</mat-card-subtitle>
        <mat-card-subtitle>Total supply : {{context.erc20.token.totalSupplyRaw | num:decimals }}
          {{symbol}}</mat-card-subtitle>
        <mat-card-subtitle>Your balance :
          <span *ngIf="context.tokenData.tokenBalanceRaw">{{context.tokenData.tokenBalanceRaw |
            num:decimals }} {{symbol}}</span>
        </mat-card-subtitle>

      </mat-card-header>
    </mat-card>
    <mat-card *ngIf="loadingTokenData">
        <div>
            <mat-spinner style="margin:0 auto;"></mat-spinner>
          </div>
    </mat-card>
    <div class="mt-3">
      <button *ngIf="context.erc20" mat-raised-button matStepperNext>Next</button>
    </div>
  </form>
